<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" async></script>
</head>
<body>
       <h2>Task 1: Get Image Attribute</h2>
    <img id="myImage" src="https://via.placeholder.com/200" alt="Sample Image">

    <h2>Task 2: Change Image Source</h2>
    <button onclick="changeImage()">Change Image</button>

    <h2>Task 3: Set Attribute to Input Field</h2>
    <input type="text" id="nameInput">
     <section>
        <h2>Task 4: Remove an Attribute</h2>
        <input type="text" id="disabledInput" disabled value="I am disabled">
        <br><br>
        <button onclick="enableInput()">Enable Input</button>
    </section>

    <!-- Task 5 -->
    <section>
        <h2>Task 5: Check if Attribute Exists</h2>
        <p id="myPara">This is a paragraph</p>
    </section>

    <!-- Task 6 -->
    <section>
        <h2>Task 6: Change Link Destination</h2>
        <a id="myLink" href="https://www.google.com" target="_blank">
            Go to Google
        </a>
        <br><br>
        <button onclick="changeLink()">Change Link</button>
    </section>
</body>
</html>
